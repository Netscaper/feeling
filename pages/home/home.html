<link rel="stylesheet" type="text/css" href="pages/home/home.css" />
<div ng-controller='lhyhome'>
<banner>    
<div class="swiper-container lhy-banner">
    <div class="swiper-wrapper ">
        <div class="swiper-slide" ng-repeat="v in banner"><a href="#"><img src="{{v.image}}"></a></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
</banner>
<!--热门推荐-->
<div class="lhy-rmtj">
    <div class="lhy-title">
        <img src="pages/home/images/lhy-title1_03.png" alt="">
    </div>
    <ul class="lhy-lx"  >
        <lx-lan ng-repeat="v in data" data="v"></lx-lan>
    </ul>
</div>
<!--fashion-->
<div class="lhy-fashion">
    <div class="lhy-fashion-title">
        <a href="#/life1" class="lhy-fashionimg"><img src="pages/home/images/lximg_03.png" alt="" class="lhy-fashionimg"></a>
        <img src="pages/home/images/lximg_06.png" alt="" class="lhy-fashion-more">
    </div>
    <ul class="lhy-fashion-imglist">
        <li ng-repeat="v in lximg">
            <a href=""><img src="pages/home/{{v.src}}" alt=""></a>
        </li>
    </ul>
</div>
<!--mood-->
<div class="lhy-mood">
    <div class="lhy-mood-title">
        <img src="pages/home/images/lximg_27.png" alt="">
    </div>
    <div class="lhy-mood-content">
        <div class="lhy-mood-content-left">
            <li  ng-repeat="v in mood1">
                <div class="lhy-mood-top">
                    <a href="#/mood"><img src="pages/home/{{v.img1}}" alt=""></a>
                    <div class="lhy-mood-top-middle">
                        <h3>{{v.title1}}</h3>
                        <h4>{{v.title2}}</h4>
                    </div>
                    <span class="lhy-mood-top-right">{{v.min}}</span>
                </div>
                <a href="#/mood"><img src="pages/home/{{v.img2}}" class="lhy-mood-middle" alt=""></a>
                <div class="lhy-mood-bottom">
                    <h4>{{v.content}}</h4>
                    <h2>{{v.contentYin}}</h2>
                    <div class="lhy-mood-scpl">
                        <span class="lhy-mood-sc"></span>
                        <span>{{v.sc}}</span>
                        <span class="lhy-mood-pl"></span>
                        <span>{{v.pl}}</span>
                    </div>
                </div>
            </li>
        </div>
        <div class="lhy-mood-content-right">
            <li  ng-repeat="v in mood2">
                <div class="lhy-mood-top">
                    <a href=#/mood"><img src="pages/home/{{v.img1}}" alt=""></a>
                    <div class="lhy-mood-top-middle">
                        <h3>{{v.title1}}</h3>
                        <h4>{{v.title2}}</h4>
                    </div>
                    <span class="lhy-mood-top-right">{{v.min}}</span>
                </div>
                <a href="#/mood">
                    <img src="pages/home/{{v.img2}}" class="lhy-mood-middle" alt="">                    
                </a>
                <div class="lhy-mood-bottom">
                    <h4>{{v.content}}</h4>
                    <h2>{{v.contentYin}}</h2>
                    <div class="lhy-mood-scpl">
                        <span class="lhy-mood-sc"></span>
                        <span>{{v.sc}}</span>
                        <span class="lhy-mood-pl"></span>
                        <span>{{v.pl}}</span>
                    </div>
                </div>
            </li>
        </div>
    </div>
</div>
<!--tab栏-->
<ul class="lhy-tab">
    <li>
        <a href="#/search1"><img src="pages/home/images/lhy-tab_03.png" alt=""></a>
    </li>
    <li>
        <a href="#/chat"><img src="pages/home/images/lhy-tab_15.png" alt=""></a>
    </li>
    <li>
        <a href=""><img src="pages/home/images/lhy-tab_06.png" alt=""></a>
    </li>
    <li>
        <a href="#/login"><img src="pages/home/images/lhy-tab_12.png" alt=""></a>
    </li>
</ul>
</div>
