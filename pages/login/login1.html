<link rel="stylesheet" href="pages/login/login.css">
<header class="yc_header">
    <div class="yc_head">
    </div>
    <div class="yc_back"><a href="#/"></a></div>
</header>
<div class="yc_logo">
</div>
<div ng-controller="loginCtrl">
    <ul id="yc_userInfo">
        <li>
            <label >
                <input type="text" placeholder="Email" ng-blur="zhBlur($event)" ng-change="zhChange($event)" ng-model="zhanghao" name="zhanghao">
                <span class="zyp_status" ng-style="status1"></span>
            </label>
            <div class="yc_history" ng-show="zhStatus">
                <div class="yc_account" ng-repeat="v in data | filter:{name:zhanghao}:false | limitTo:3">{{v.name}}</div>
                <div class="yc_more">
                </div>
            </div>
        </li>
        <li>
            <label >
                <input type="password" placeholder="Password" name="mima" ng-model="pwd" ng-change="pwdBlur()">
                <span class="zyp_status" ng-style="status2"></span>
            </label>
        </li>
    </ul>
    <ol class="yc_nav">
        <li><a href="#">忘记密码</a></li>
        <li><a href="#">还没注册账号？10秒快速注册</a></li>
    </ol>
    <a href="#" class="yc_greyBtn">
        <em></em>
        <span class="yc_btnLogin">登录</span>
        <em></em>
    </a>
</div>
