<link rel="stylesheet" type="text/css" href="pages/register/register.css" />
<div ng-controller="cc">
    <div class="sly-bg"></div>
    <div class="sly-return"><a href="#/"></a></div>
    <div class="sly-mb">
        <div class="sly-input" >
            <img src="pages/register/images/xl.png" alt="" />
            <input type="text" ng-blur="eve($event)" class="name" />
            <span class="sly-quan"></span>
        </div>
        <div class="sly-input">
            <img src="pages/register/images/pg.png" class="pg" alt="" />
            <input type="password"  ng-blur="eve($event)" class="passward"/>
            <div class="sly-btn" ng-click="show()">
                <i class="mima"></i>
            </div>
            <span class="sly-quan"></span>
        </div>
        <div class="sly-input">
            <img src="pages/register/images/pg.png" class="pg" alt="" />
            <input type="password" ng-blur="eve($event)" class="repwd"/>
            <div class="sly-btn">
                <i class="mm" ng-click="hide()"></i>
            </div>
            <span class="sly-quan"></span>
        </div>
        <div class="sly-input sly-noborder">
            <img src="pages/register/images/td.png" alt="" />
            <input type="text" class="sly-num" ng-blur="eve($event)"/>
            <span class="sly-yz">获取验证码</span>
        </div>
    </div>
    <p class="pwd">··两次输入密码不一致</p>
    <a href="##">
    <button class="sly-next" disabled ng-click="save()">
        NEXT
    </button>
    </a>
</div>
