<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="search.css">
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/rem.js"></script>
    <script src="search.js"></script>
    <title>搜索</title>
</head>
<body ng-controller="ss">
<!--头部-->
<div class="lhy-top">
    <div class="lhy-return">
        <img src="images/lhy-search_03.png" alt="">
    </div>
    <div class="lhy-title">
        <img src="images/lhy-search_08.png" alt="">
    </div>
    <div class="lhy-shaixuan">
        <img src="images/lhy-search_05.png" alt="">
    </div>
</div>
<div class="lhy-content">
    <!--search-->
    <div class="lhy-search">
        <div class="lhy-sear">
            <span></span>
            <input type="text">
        </div>
        <div class="lhy-yuyin">
            <img src="images/lhy-search_14.png" alt="">
        </div>
    </div>
    <!--热门搜索-->
        <div class="lhy-rmss">
            <h2><img src="images/lhy-search_17.png" alt=""></h2>
            <div class="lhy-rmss-list">
                <a href="#" ng-repeat="v in search">{{v.title}}</a>
            </div>
        </div>
</div>

</body>
</html>
