<!doctype html>
<html lang="en" ng-app="search">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="stylesheet" href="../css/search1.css">
    <script src="../../../js/angular.min.js"></script>
    <script src="../../../js/rem.js"></script>
    <script src="../js/search.js"></script>
    <title>搜索</title>
</head>
<body ng-controller="ss">
<!--头部-->
<div class="lhy-top">
    <div class="lhy-return">
       <a href=""><img src="../images/lhy-search_03.png" alt=""></a> 
    </div>
    <div class="lhy-title">
        <img src="../images/lhy-search_08.png" alt="">
    </div>
    <div class="lhy-shaixuan">
        <a href=""><img src="../images/lhy-search_05.png" alt=""></a>
    </div>
</div>
<div class="lhy-content">
    <!--search-->
    <div class="lhy-search">
        <div class="lhy-sear">
            <span></span>
            <input type="text">
        </div>
        <div class="lhy-yuyin">
            <img src="../images/lhy-search_14.png" alt="">
        </div>
    </div>
    <!--热门搜索-->
        <div class="lhy-rmss">
            <h2><img src="../images/lhy-search_17.png" alt=""></h2>
            <div class="lhy-rmss-list">
                <div ng-repeat="t in data">
                    <a href="#">{{t.title}}</a>
                </div>
            </div>
        </div>
    <!--热门推荐-->
    <div class="lhy-rmtj">
        <h2><img src="../images/zxtj_03.png" alt=""></h2>
        <div class="lhy-rmtj-content">
            <div ng-repeat="v in rmtjimg">
                <a href="">
                    <img src="{{v.src}}" alt="">
                </a>
            </div>
        </div>
    </div>
    <!--好友列表-->
    <div class="lhy-haoyou">
        <div class="lhy-hy-left">
            <div class="lhy-hy-leftimg">
                <a href=""><img src="../../../images/lhy-header_03.png" alt=""></a>
            </div>
            <h4>
                <b>GREEN.</b>JIM
            </h4>
            <h3>2138位好友</h3>
        </div>
        <div class="lhy-hy-middle"></div>
        <div class="lhy-hy-right">
            <h2>陈陈禾爱吃小樱桃<img src="../images/lhy-hylb_09.png" alt=""></h2>
            <h3><b>Small cherry </b>Chen Chen who love to eat</h3>
            <h4>
                <b>故乡：</b><span>山西晋城</span><b>年龄：</b><span>22</span>
            </h4>
            <h4 class="lhy-hobby">
                <b>爱好：</b> <span></span><span></span>
            </h4>
        </div>
    </div>

    <div class="lhy-haoyou">
        <div class="lhy-hy-left">
            <div class="lhy-hy-leftimg">
                <a href=""><img src="../../../images/lhy-header_03.png" alt=""></a>
            </div>
            <h4>
                <b>GREEN.</b>JIM
            </h4>
            <h3>2138位好友</h3>
        </div>
        <div class="lhy-hy-middle"></div>
        <div class="lhy-hy-right">
            <h2>陈陈禾爱吃小樱桃<img src="../images/lhy-hylb_09.png" alt=""></h2>
            <h3><b>Small cherry </b>Chen Chen who love to eat</h3>
            <h4>
                <b>故乡：</b><span>山西晋城</span><b>年龄：</b><span>22</span>
            </h4>
            <h4 class="lhy-hobby">
                <b>爱好：</b> <span></span><span></span>
            </h4>

    </div>
</div>
