<div ng-controller="ss">
    <!--头部-->
    <div class="lhy-top" ng-class="{true:'lhy-active-top',false:''}[searchdisplay]">
        <div class="lhy-return">
           <a href="#/home" ><img src="pages/search/images/lhy-search_03.png" alt=""></a>
        </div>
        <div class="lhy-title">
            <img src="pages/search/images/lhy-search_08.png" alt="">
        </div>
        <div class="lhy-shaixuan">
            <a href="#/search2"><img src="pages/search/images/lhy-search_05.png" alt=""></a>
        </div>
    </div>
    <div class="lhy-content">
       <!--search-->
    <div class="lhy-search" ng-class="{true:'lhy-active-search',false:''}[searchdisplay]">
        <div class="lhy-sear"  ng-click="searchshow()">        
                <span></span>
                <input type="text" ng-model="sea" ng-change="changeshow()">  
        </div>
        <div class="lhy-yuyin">
            <img src="pages/search/images/lhy-search_14.png" alt="">
        </div>
    </div>
    <!--热门搜索-->
    <div class="lhy-rmss"  ng-class="{true:'lhy-active-rmss',false:''}[searchdisplay]">
        <h2><img src="pages/search/images/lhy-search_17.png" alt=""></h2>
        <div class="lhy-rmss-list">
            <div ng-repeat="t in searchdata">
                <a href="javascript:;">{{t.title}}</a>
            </div>
        </div>
    </div>
    <!--热门推荐-->
    <div class="lhy-rmtj">
        <h2><img src="pages/search/images/zxtj_03.png" alt=""></h2>
        <div class="lhy-rmtj-content">
            <div ng-repeat="v in rmtjimg">
                <a href="javascript:;">
                    <img src="{{v.src}}" alt="">
                </a>
            </div>
        </div>
    </div>
    <!--好友列表-->
    <lhyhylb  ng-repeat="v in hylb">
        <div class="lhy-haoyou"> 
            <div class="lhy-hy-left">
                <div class="lhy-hy-leftimg">
                    <a href=""><img src="{{v.headerimg}}" alt=""></a>
                </div>
                <h4>
                    <b>GREEN.</b>JIM
                </h4>
                <h3>{{v.num}}位好友</h3>
            </div>
            <div class="lhy-hy-middle"></div>
            <div class="lhy-hy-right">
                <h2>{{v.name}}<img src="pages/search/images/lhy-hylb_09.png" alt=""></h2>
                <h3><b>Small cherry </b>Chen Chen who love to eat</h3>
                <h4>
                    <b>故乡：</b><span>{{v.gx}}</span><b>年龄：</b><span>{{v.age}}</span>
                </h4>
                <h4 class="lhy-hobby">
                    <b>爱好：</b> <span></span><span></span>
                </h4>
            </div>
        </div>

    </lhyhylb>
    </div>

    <lhyssjg searchdata="hylb"></lhyssjg>
    </div>
</div>
