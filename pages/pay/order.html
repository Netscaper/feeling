<!DOCTYPE html>
<html lang="en" ng-app='app'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="order.css" />
        <link rel="stylesheet" type="text/css" href="../../css/normalize.css" />
        <script type="text/javascript" src='../../js/zepto.js'></script>
        <script type="text/javascript" src='../../js/angular.min.js'></script>
        <script type="text/javascript" src='../../js/rem.js'></script>
    </head>
    <body>
        <div class="hyb-top"></div>
        <div class="hyb-content-box">
            <div class='hyb-dian hyb-t1'></div>
            <div class='hyb-dian hyb-t2'></div>
            <div class='hyb-dian hyb-t3'></div>
            <div class="hyb-con-title">
                <a class="hyb-more" herf='#'></a>

                <p>
                    <span><strong>Submit</strong> orders</span>
                </p>
            </div>
            <ul class="hyb-list-box">

                        <h3>一个会动会眨眼睛的蛋蛋,在陪你说话呢。</h3>
                    </div>
                    <div class="hyb-list-right"><span>2.00</span><b></b></div>
                </li>
                <li class="hyb-border"></li>
                <li>
                    <div class="hyb-list-num">数量</div>
                    <div class="hyb-list-nub">
                        <button>-</button>
                        <input type="number" min="0" max='99' value="6" />
                        <button>+</button>
                    </div>
                </li>
                <li class="hyb-border"></li>
                <li>
                    <div class="hyb-list-num">小计</div>
                    <div class="hyb-list-right hyb-all"><span>12.00</span><b></b></div>
                </li>
            </ul>
            <ul class="hyb-list-box">
                <li>
                    <div class="hyb-list-left"></div>
                    <div class="hyb-list-con">
                        <h2>蛋蛋smile表情
                            <s class='hyb-dian hyb-s1'></s><s class='hyb-dian hyb-s2'></s>
                        </h2>
                        <h3>一个会动会眨眼睛的蛋蛋,在陪你说话呢。</h3>
                    </div>
                    <div class="hyb-list-right"><span>2.00</span><b></b></div>
                </li>
                <li class="hyb-border"></li>
                <li>
                    <div class="hyb-list-num">数量</div>
                    <div class="hyb-list-nub">
                        <button>-</button>
                        <input type="number" min="0" max='99' value="6" />
                        <button>+</button>
                    </div>
                </li>
                <li class="hyb-border"></li>
                <li>
                    <div class="hyb-list-num">小计</div>
                    <div class="hyb-list-right hyb-all"><span>12.00</span><b></b></div>
                </li>
            </ul>
            <ul class="hyb-list-box">
                <li>
                    <div class="hyb-list-num">使用现金抵扣劵 <s class='hyb-dian hyb-s1'></s><s class='hyb-dian hyb-s2'></s></div>
                    <div class="hyb-list-more">
                        <span>使用现金抵扣劵</span>
                        <button></button>
                    </div>
                </li>
                <li class="hyb-border"></li>
                <li>
                    <div class="hyb-list-num">订单总价</div>
                    <div class="hyb-list-right hyb-all"><span>12.00</span><b></b></div>
                </li>
            </ul>
            <ul class="hyb-list-box">
                <li>
                    <div class="hyb-list-num">您绑定的手机号 <s class='hyb-dian hyb-s1'></s><s class='hyb-dian hyb-s2'></s></div>

                <li class="hyb-border"></li>
                <li>
                    <div class="hyb-list-num">155****6185</div>
                    <div class="hyb-list-right hyb-all"><a href="#">绑定新手机号</a></div>
                </li>
            </ul>
            <div class="hyb-btn">
                <a href="#"></a>
                <p>提交订单<br />
                    <span><strong>Submit</strong> orders</span>
                </p>

    <script type="text/javascript" src='orders.js'></script>
