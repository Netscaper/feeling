<!DOCTYPE html>
<html lang="en" ng-app='app'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="bind.css" />
        <link rel="stylesheet" type="text/css" href="../../css/normalize.css" />
        <script type="text/javascript" src='../../js/zepto.js'></script>
        <script type="text/javascript" src='../../js/angular.min.js'></script>
        <script type="text/javascript" src='../../js/rem.js'></script>
    </head>
    <body>
        <div class="hyb-top"></div>
        <div class="hyb-content-box">
            <div class='hyb-dian hyb-t1'></div>
            <div class='hyb-dian hyb-t2'></div>
            <div class='hyb-dian hyb-t3'></div>
            <div class="hyb-con-title">
                <a class="hyb-more" herf='#'></a>
                <h1>添加银行卡</h1>
                <h2><strong>Add</strong> bank card</h2>
            </div>
            <div class="hyb-head-box">
                <img src="../../images/lhy-header_06.png" alt="" />    
                <h3><b>SUSAN</b> GREEN</h3>
            </div>
            <div class="hyb-list-box">
                <h1>请绑定持卡人本人的银行卡</h1>
                <h2>Please bind the cardholder my bank card</h2>
                <ul class="hyb-info">
                    <li>
                        <div class="hyb-info-icon"><img src="../../images/me.png" height="128" width="128" alt="" /></div>
                        <input type="text"  placeholder='请输入你的姓名'/>
                    </li>
                   <li>
                       <div class="hyb-info-icon"><img src="../../images/bank.png" height="128" width="128" alt="" /></div>
                       <input type="text"  placeholder='请输入您要添加的银行卡号'/>
                   </li>
                   <li>
                        <div class="hyb-info-icon"><img src="../../images/phone.png" height="128" width="128" alt="" /></div>
                        <input type="text"  placeholder='请输入您的银行预留手机号'/>
                    </li>
                    <li>
                        <div class="hyb-info-icon"><img src="../../images/idcard.png" height="128" width="128" alt="" /></div>
                        <input type="text"  placeholder='请输入您的身份证件号码'/>
                    </li>
                </ul>
                <div class="hyb-agree">
                    <div class="hyb-dui"></div>
                    <a href=""><span>同意</span>《银联用户服务协议》</a>
                </div>
            </div>
            <div class="hyb-btn">
                <a href="#"></a>
                <p>提交订单<br />
                    <span><strong>Submit</strong> orders</span>
                </p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src='bind.js'></script>
</html>
